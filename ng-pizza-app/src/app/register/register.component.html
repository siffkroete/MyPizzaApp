<div id="registerForm">
    <h2>Registration</h2>
    <form (submit)="register()" class="form-gradient">        
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input name="username" type="text" class="form-control" 
                id="username" placeholder="Username" required [(ngModel)]="credentials.username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input name="email" type="email" class="form-control" 
                id="inputEmail" placeholder="Email" required [(ngModel)]="credentials.email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" 
                id="inputPassword" placeholder="Password" required [(ngModel)]="credentials.password">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword2" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <input name="password2" type="password" class="form-control" 
                id="inputPassword2" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <label class="form-check-label"><input type="checkbox">Remember me</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
</div>
